// See http://gradle.org/docs/current/userguide/java_plugin.html
apply plugin: 'java-library'

// http://gradle.org/docs/current/userguide/war_plugin.html
apply plugin: 'war'
 

// WAR plugin configuration.
webAppDirName = 'WebContent'

targetCompatibility = '13'
sourceCompatibility = '13'

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

sourceSets {
    main {
        // Specify Java source code location.
        java {
            srcDir 'src'
        }

        // Specify classpath resource location.
        resources {
            srcDir 'src'
        }
    }
}

dependencies {
    // Add all static JAR dependencies.
    compile fileTree(dir: "${webAppDirName}/WEB-INF/lib", include: '*.jar')
    
    // App dependencies.
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.1'
    compile 'org.jsoup:jsoup:1.12.1'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.30'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.30'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.30'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'javax.activation', name: 'activation', version: '1.1.1'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}